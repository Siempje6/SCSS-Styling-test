<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactformulier</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f6f2;
    }

    .form-container {
      width: 800px;
      max-width: 900px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      position: relative;
      padding: 80px 50px;
    }

    /* Progress bar */
    .progressbar {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin-bottom: 40px;
    }
    .progress {
      position: absolute;
      top: 20px;
      left: 0;
      height: 4px;
      background-color: #1a5427;
      width: 0%;
      transition: width 0.3s ease;
      z-index: 0;
    }
    .progress-step {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #aaa;
      font-size: 12px;
    }
    .progress-step::before {
      content: '';
      display: block;
      margin: 0 auto 8px;
      width: 16px;
      height: 16px;
      background: #ccc;
      border-radius: 50%;
    }
    .progress-step-active {
      font-weight: bold;
      color: #1a5427;
    }
    .progress-step-active::before {
      background: #1a5427;
    }

    /* Form steps */
    .form-step { display: none; animation: fadeIn 0.5s ease; }
    .form-step.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-weight: 500;
    }

    textarea { resize: vertical; min-height: 120px; }

    .btn-container {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 14px 24px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .next-btn {
      background-color: #1a5427;
      color: #fff;
    }
    .next-btn:hover { background-color: #14501e; }
    .prev-btn {
      background-color: #ccc;
      color: #333;
    }
    .prev-btn:hover { background-color: #bbb; }

    /* Success screen */
    .form-success { text-align: center; padding: 50px 20px; display: none; }
    .form-success.active { display: block; }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="multiStepForm" action="https://formspree.io/f/mnnojpwk" method="POST">

      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        <div class="progress-step progress-step-active" data-step="0">Naam</div>
        <div class="progress-step" data-step="1">Achternaam</div>
        <div class="progress-step" data-step="2">E-mail</div>
        <div class="progress-step" data-step="3">Telefoon</div>
        <div class="progress-step" data-step="4">Bedrijf</div>
        <div class="progress-step" data-step="5">Bericht</div>
      </div>

      <!-- Step 1 -->
      <div class="form-step active">
        <label for="firstname">Voornaam:</label>
        <input type="text" id="firstname" name="firstname" required>
        <div class="btn-container">
          <div></div>
          <button type="button" class="next-btn">Volgende</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="form-step">
        <label for="lastname">Achternaam:</label>
        <input type="text" id="lastname" name="lastname" required>
        <div class="btn-container">
          <button type="button" class="prev-btn">Vorige</button>
          <button type="button" class="next-btn">Volgende</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="form-step">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <div class="btn-container">
          <button type="button" class="prev-btn">Vorige</button>
          <button type="button" class="next-btn">Volgende</button>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="form-step">
        <label for="phone">Telefoonnummer:</label>
        <input type="tel" id="phone" name="phone">
        <div class="btn-container">
          <button type="button" class="prev-btn">Vorige</button>
          <button type="button" class="next-btn">Volgende</button>
        </div>
      </div>

      <!-- Step 5 -->
      <div class="form-step">
        <label for="company">Bedrijfsnaam / Website:</label>
        <input type="text" id="company" name="company">
        <div class="btn-container">
          <button type="button" class="prev-btn">Vorige</button>
          <button type="button" class="next-btn">Volgende</button>
        </div>
      </div>

      <!-- Step 6 -->
      <div class="form-step">
        <label for="message">Bericht:</label>
        <textarea id="message" name="message" required></textarea>
        <div class="btn-container">
          <button type="button" class="prev-btn">Vorige</button>
          <button type="submit" class="next-btn">Verstuur</button>
        </div>
      </div>

      <!-- Success -->
      <div class="form-success">
        <h2>Bedankt!</h2>
        <p>Je bericht is succesvol verzonden.</p>
      </div>

    </form>
  </div>

  <script>
    const steps = document.querySelectorAll(".form-step");
    const nextBtns = document.querySelectorAll(".next-btn");
    const prevBtns = document.querySelectorAll(".prev-btn");
    const progressSteps = document.querySelectorAll(".progress-step");
    const progress = document.getElementById("progress");
    const form = document.getElementById("multiStepForm");
    const successScreen = document.querySelector(".form-success");
    let currentStep = 0;

    function showStep(step) {
      steps.forEach((s, i) => s.classList.toggle("active", i === step));
      progressSteps.forEach((p, i) => p.classList.toggle("progress-step-active", i <= step));
      progress.style.width = (step / (steps.length - 1)) * 100 + "%";
    }

    nextBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        if (currentStep < steps.length - 1) {
          currentStep++;
          showStep(currentStep);
        }
      });
    });

    prevBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        if (currentStep > 0) {
          currentStep--;
          showStep(currentStep);
        }
      });
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      // Hier kan Formspree automatisch de data verwerken
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        steps.forEach(step => step.style.display = "none");
        document.querySelector(".progressbar").style.display = "none";
        successScreen.classList.add("active");
      });
    });

    showStep(currentStep);
  </script>
</body>
</html>
